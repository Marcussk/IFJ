<!doctype html>
<head>
<title>Err report</title>
<meta charset="utf-8" />
<link rel=stylesheet href="CodeMirror/doc/docs.css">
<link rel=stylesheet href="CodeMirror/lib/codemirror.css">
<link rel=stylesheet href="CodeMirror/addon/merge/merge.css">
<script src="CodeMirror/lib/codemirror.js"></script>
<script src="CodeMirror/mode/xml/xml.js"></script>
<script src="CodeMirror/addon/merge/diff_match_patch.js"></script>
<script src="CodeMirror/addon/merge/merge.js"></script>
<script>
	
</script>
<style>
.horiz {
	display: block;
}

.horiz span {
	margin: 0;
	display: inline-block;
	width: 49%;
}

.result {
	border: 1;
	background-color: #FF9999;
	border: 1px solid black;
}
</style>
</head>
<body>
	<h1>Err report</h1>
	<div id="template" class="result" style="visibility: hidden;">
		<span class="descr"></span>
		<div class="horiz filenames"></div>
		<div class="horiz">
			<span><b>result</b></span> <span><b>resultRef</b></span>
		</div>
		<div class="retcode" style="visibility: hidden;">
			<span>Return code:</span>
			<div class="horiz"></div>
		</div>
		<span>StdErr: <span class="stderr" > </span></span>
		</br>
		<span class="valgrinderrors">Valgrind errors:</span>
		<span>stdout:</span>
		<div class="stdoutdiff"></div>
	</div>
	<script>
		var results = [{"sampleFile": "../../samples/sample29.pas", "resultFile": "results/sample29.json", "result": {"descr": " Hlavni telo programu ", "valgrindErrors": 2, "stderr": "", "stdout": "Konkatenace", "returns": 0}, "resultRef": {"stderr": "", "stdout": "Konkatenace", "returns": 0, "stdin": ""}}, {"sampleFile": "../../samples/sample58.pas", "resultFile": "results/sample58.json", "result": {"descr": "readln(a);", "valgrindErrors": 1, "stderr": "ERROR(Semantic/Definition) Line 17: variable \"vysl\" or function is undefined or you are atempting to redefine it.\n", "stdout": "", "returns": 3}, "resultRef": {"stderr": "ERROR(Semantic/Definition) Line 17: variable \"vysl\" or function is undefined or you are atempting to redefine it.\n", "stdout": "", "returns": 3, "stdin": ""}}, {"sampleFile": "../../samples/sample108.pas", "resultFile": "results/sample108.json", "result": {"descr": " Hlavni telo ", "valgrindErrors": 8, "stderr": "", "stdout": "Nejvetsi cislo je: 3\nFactorial je: 6", "returns": 0}, "resultRef": {"stderr": "", "stdout": "Nejvetsi cislo je: 3\nFactorial je: 6", "returns": 0, "stdin": ""}}, {"sampleFile": "../../samples/sample190.pas", "resultFile": "results/sample190.json", "result": {"descr": " Definice funkce ", "valgrindErrors": 0, "stderr": "ERROR(Syntax) Line 15: parenthesis without expr inside, got \n", "stdout": "", "returns": 2}, "resultRef": {"stderr": "", "stdout": "5", "returns": 0, "stdin": ""}}, {"sampleFile": "../../samples/sample191.pas", "resultFile": "results/sample191.json", "result": {"descr": " Definice funkce ", "valgrindErrors": 0, "stderr": "ERROR(Syntax) Line 14: parenthesis without expr inside, got \n", "stdout": "", "returns": 2}, "resultRef": {"stderr": "ERROR(Runtime/notInit): Attempt to use unitialized variable.\n", "stdout": "", "returns": 7, "stdin": ""}}, {"sampleFile": "../../samples/sample196.pas", "resultFile": "results/sample196.json", "result": {"descr": " Definice funkce ", "valgrindErrors": 1, "stderr": "", "stdout": "15", "returns": 0}, "resultRef": {"stderr": "", "stdout": "15", "returns": 0, "stdin": ""}}, {"sampleFile": "../../samples/sample197.pas", "resultFile": "results/sample197.json", "result": {"descr": " Definice funkce ", "valgrindErrors": 0, "stderr": "ERROR(Syntax) Line 5: names of parameters have to be same as in forward, got id\n", "stdout": "", "returns": 2}, "resultRef": {"stderr": "ERROR(Semantic/Definition) Line 5: variable \"sort\" or function is undefined or you are atempting to redefine it.\n", "stdout": "", "returns": 3, "stdin": ""}}];

		function appendValAsSpan(parent, val) {
			var valElm = document.createElement("span");
			valElm.innerHTML = val;
			parent.appendChild(valElm);
		}

		function initUI(result) {
			var value = result.result.stdout;
			var orig = result.resultRef.stdout;
			var returned = result.result.returns;
			var expectedReturn = result.resultRef.returns;
			var template = document.getElementById('template').cloneNode(true);
			var diffDiv = template.getElementsByClassName("stdoutdiff")[0];
			var valgrindErrors = template.getElementsByClassName("valgrinderrors")[0];
			var descrElm = template.getElementsByClassName("descr")[0];
			var stdErrElm = template.getElementsByClassName("stderr")[0];
			descrElm.innerHTML = result.result.descr;
			template.removeAttribute("id");
			stdErrElm.innerHTML = result.result.stderr;
			
			var filenames = template.getElementsByClassName("filenames")[0];
			appendValAsSpan(filenames, result.sampleFile);
			appendValAsSpan(filenames, result.resultFile);

			if (returned != expectedReturn) {
				var resultWrap = template.getElementsByClassName("retcode")[0];
				resultWrap.style.visibility = "visible";

				var r = resultWrap.getElementsByClassName("horiz")[0];
				appendValAsSpan(r, returned);
				appendValAsSpan(r, expectedReturn);

			}
			valgrindErrors.innerHTML += result.valgrindErrors;
			document.body.appendChild(template);
			template.style.visibility = "visible";
			if (value != orig) {
				var dv = CodeMirror.MergeView(diffDiv, {
					value : value,
					orig : orig,
					lineNumbers : true,
					mode : "text",
					highlightDifferences : true,
					connect : true,
					collapseIdentical : false
				});
			}

		}

		window.onload = function() {
			var title = document.body.getElementsByTagName("h1")[0];
			title.innerHTML += (", count: " + results.length );
			for (var i = 0; i < results.length; i++)
				initUI(results[i]);
		};
	</script>
</body>

</html>
